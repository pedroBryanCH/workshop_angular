<mat-card>
  <mat-card-title>Edit Product</mat-card-title>
  <img mat-card-image [src]="form.value.thumbImage">
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="text" matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Brand" formControlName="brand">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Price" formControlName="price">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Sale Price" formControlName="salePrice">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Thumb Image URL" formControlName="thumbImage">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="submit()" mat-raised-button color="primary">Edit</button>
    <button (click)="cancel()" mat-raised-button>Cancel</button>
  </mat-card-actions>
</mat-card>
